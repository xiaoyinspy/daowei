<script type="text/javascript" src="./js/jquery-1.10.1.js"></script>

<script type="text/html" id="template">
        {{each list}}
        <li class="menu_list">
            <div class="menu_title">
                <span>{{$value.serviceIndex}}</span><span class="icon"><span class="icon-jiantouarrow487 iconfont"></span></span>
                <span class="sanjiao"></span>
            </div>
            <ul class="menu_items">
                {{each $value.serviceType}}
                <li class="memu_list">{{$value}}</li>
                {{/each}}
            </ul>
        </li>
        {{/each}}
</script>
<script type="text/html" id="daowei">
    {{each list}}
    <div class="server">
        <div class="sever_title">{{$value.serviceIndex}}</div>
        <div class="server_item">
            <ul class="server_container">
                 {{each $value.serviceType}}
                <li class="server">{{$value}}</li>
                 {{/each}}
            </ul>
        </div>
        <div class="server_project">
            {{each $value.shopList}}
            <div class="project">
                <img class="project_img" src="{{$value.imgUrl}}">
                <div class="project_title">{{$value.serviceName}}</div>
                <div class="project_content">{{$value.description}}</div>
                <div class="project_price">
                    <span>{{$value.price}}元/次</span><div class="more">查看详情</div>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
{{/each}}
</script>
<script type="text/html" id="template2">
{{each city}}
    <a href="javascript:;">{{$value.name}}</a>
{{/each}}
</script>
<script type="text/javascript">
    function menu() {
        const $lis  = $('.menu_daowei>.menu_second>.menu_list')
        console.log($lis);
        $lis.on('mouseover',function () {
            $(this).children('ul').addClass('on')
            $(this).children('.menu_title').children('.sanjiao').addClass('on')
            $(this).children('.menu_title').children('.icon').children('.iconfont').addClass('on')
        }).on('mouseleave',function () {
            $(this).children('ul').removeClass('on')
            $(this).children('.menu_title').children('.sanjiao').removeClass('on')
            $(this).children('.menu_title').children('.icon').children('.iconfont').removeClass('on')
        })

    }
    $.get('/proxy/localhost:3000/getShop',function (data) {
        $('.content').append(template('daowei', {list: data}));
        $('.menu_second').html(template('template',{list:data}));
        menu();
    })
    $.get('/proxy/localhost:3000/getCity',function (data) {
        console.log(data);
       $('#city').append(template('template2',{city:data}))
    })

</script>
