<script type="text/javascript" src="./js/template-web.js"></script>
<script type="text/html" id="service">
    {{each services}}
    <li class="tab_list">
        <img src="{{$value.imgUrl}}" alt="" class="tab_pic">
        <h2>{{$value.title}}</h2>
        <div class="tab_dec"><span>已接单{{$value.orderCount}}单</span><span>好评{{$value.positiveRate}}</span></div>
        </li>
    {{/each}}
</script>
<script type="text/html" id="city2">
  {{each city}}
  <a href="javascript">{{$value.name}}</a>
  {{/each}}
</script>
<script src="./js/index.js"></script>
<script type="text/javascript">
    $(function () {
        $.get('/proxy/localhost:3000/getCity',function (data) {
            $('#city').append(template('city2',{city:data}))
        })
        $.get('/proxy/localhost:3000/getService',function (data) {
            console.log(data);
            $('#daoway').append(template('service',{services:data}))
        })

        /*模拟 点击 加载更多*/
        $button = $('.service-center>.center-left>.more')
        $button.click(function () {
            $.get('/proxy/localhost:3000/getService',function (data) {
                $('#daoway').append(template('service',{services:data}))
            })
        })
    })
</script>
